<div class="custom-container">
  <div class="title">Student Details</div>
  <button mat-raised-button color="primary" (click)="openStudentForm()">Add Student</button>
</div>
<div class="mat-margin">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">{{ student.id }}</ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          {{ editForm.controls['id'].value }}
        </ng-container>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">{{ student.name | titlecase  }}</ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          <input matInput [formControl]="name">
        </ng-container>
      </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">{{ student.age }}</ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          <input matInput type="number" [formControl]="age">
        </ng-container>
      </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">{{ student.gender }}</ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          <mat-radio-group [formControl]="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </ng-container>
      </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">{{ student.course }}</ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          <mat-select [formControl]="course">
            <mat-option value="Engineering">Engineering</mat-option>
            <mat-option value="Medical">Medical</mat-option>
            <mat-option value="Arts">Arts</mat-option>
          </mat-select>
        </ng-container>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="editingStudent?.id !== student.id">
          <button mat-button (click)="startEdit(student)" matTooltip="Edit Student"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="deleteStudent(student.id)" matTooltip="Delete Student Details"><mat-icon>delete</mat-icon></button>
        </ng-container>
        <ng-container *ngIf="editingStudent?.id === student.id">
          <button mat-button (click)="saveEdit()" matTooltip="Save"><mat-icon>check</mat-icon></button>
          <button mat-button (click)="cancelEdit()" matTooltip="Cancel"><mat-icon>close</mat-icon></button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
