
<div class="">
  <mat-card appearance="outlined">
    <mat-card-content>

      <div class="form-title">Add Student</div>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form-container">
  
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="studentForm.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
      <mat-error *ngIf="studentForm.controls['age'].hasError('required')">
        Age is required
      </mat-error>
      <mat-error *ngIf="studentForm.controls['age'].hasError('min')">
        Age must be at least 1
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Course</mat-label>
      <mat-select formControlName="course">
        <mat-option value="Engineering">Engineering</mat-option>
        <mat-option value="Medical">Medical</mat-option>
        <mat-option value="Arts">Arts</mat-option>
      </mat-select>
      <mat-error *ngIf="studentForm.controls['course'].hasError('required')">
        Course is required
      </mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="studentForm.controls['gender'].hasError('required') && (studentForm.controls['gender'].touched || submitted)">
      Gender is required
    </mat-error>
  
    <mat-checkbox formControlName="terms">I agree to the terms and conditions</mat-checkbox>
    <mat-error *ngIf="studentForm.controls['terms'].hasError('required') && (studentForm.controls['terms'].touched || submitted)">
      You must agree to the terms
    </mat-error>
    

    <button mat-raised-button color="primary" type="submit" >
      <div class="submit-button">
        <div>Submit</div> 
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner></mat-spinner>
        </div>
      </div>
       
    </button>
  </form>
    </mat-card-content>
  </mat-card>
  
</div>
